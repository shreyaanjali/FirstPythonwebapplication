{% extends "main.html" %}
{% block title %}
<title>Register</title>
{% endblock title %}
{% block body %}
<h1 class='text-center'>Register Page</h1>
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-3 m-0 border-0 bd-example">

    <!-- Example Code -->
    
    <form class="row g-3" method="POST" action="/register">
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="Email" name='email'>
        
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Username" name='username'>
        
      </div>
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Password</label>
        <input type="password" class="form-control" id="inputPassword4" placeholder="password" name='password'>
      </div>
      <div class="col-12">
        <label for="inputAddress" class="form-label">FirstName</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="First Name " name="fname">
        </div>
        <div class="col-12">
            <label for="inputAddress" class="form-label">LastName</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Last anme" name="lname">
            </div>
      <div class="col-12">
    <button type="submit" class="btn btn-primary" fdprocessedid="qgb01h">Sign in</button>
      </div>
    </form>
    
    <!-- End Example Code -->
  </body>
</html>
{% endblock body %}
